<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JS7月1日</title>
  <style>
    /* ====== グローバルスタイル / Global Style ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    /* ====== 問題3: ナビゲーションメニュー / Task 3: Navigation Menu ====== */
    nav {
      background-color: #333;
    }

    nav ul {
      display: flex;
      justify-content: space-evenly; /* Spread items evenly */
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      flex: 1; /* Each item takes equal space */
      text-align: center;
      border-left: 1px solid #555;
      border-right: 1px solid #555;
    }

    nav li:first-child {
      border-left: none;
    }

    nav li:last-child {
      border-right: none;
    }

    nav a {
      display: block;
      padding: 15px 0;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #444;
      color: #ff9800;
    }

    /* ====== 共通セクションスタイル / Shared Section Style ====== */
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    /* ====== 問題4: 背景画像 / Task 4: Background Image for Page 1 ====== */
    #page1 {
      background: url('https://picsum.photos/1600/900?blur=2') no-repeat center center;
      background-size: cover;
    }

    /* ====== 問題2: カラーバックグラウンド / Task 2: Solid Backgrounds ====== */
    #page2 {
      background-color: #4CAF50;
    }

    #page3 {
      background-color: #9C27B0;
    }

    /* ====== 問題1: 中央揃えのボックス / Task 1: Centered Boxes ====== */
    .box-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- ====== 問題3: ナビゲーションメニュー / Task 3: Navigation Menu ====== -->
  <nav>
    <ul>
      <li><a href="#page1">Home</a></li>
      <li><a href="#page2">Works</a></li>
      <li><a href="#page3">About</a></li>
    </ul>
  </nav>

  <section id="page1" class="section">
    <h1>Page 1: Home</h1>
    <p>Showcase your projects here.</p>
  </section>

  <section id="page2" class="section">
    <h1>Page 2: Works</h1>
    <div class="box-container">
      <div class="box">box1</div>
      <div class="box">box2</div>
    </div>
  </section>

  <section id="page3" class="section">
    <h1>Page 3: About</h1>
    <p>Introduce yourself or your team.</p>
  </section>

  <script>
    // ====== 問題5: スムーズスクロール / Task 5: Smooth Scroll for Navigation ======
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
